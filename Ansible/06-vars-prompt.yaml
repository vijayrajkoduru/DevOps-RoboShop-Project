- name: variables from files
  hosts: local
  connection: local
  vars_files:
  - name: USERNAME
    prompt: please enter your name
    private: true

  - name: PASSWORD
    prompt: please enter your password
    private: true
  tasks:
  - name: printing user information
    ansible.builtin.debug:
      msg: "hello username is: {{ USERNAME }}, password is: {{ PASSWORD  }}"